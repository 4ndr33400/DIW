<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Reserva - Hotel Paradiso</title>
        <link rel="stylesheet" href="Formulario.css">
    </head>
    <body>
        <div class="container">
            <h1>Reserva tu habitacion en Hotel Paradiso</h1>
            <form>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required>
                <br><br>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                <br><br>

                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu número de teléfono" required>
                <br><br>

                <label for="fecha_llegada">Fecha de llegada:</label>
                <input type="date" id="fecha_llegada" name="fecha_llegada" required>
                <br><br>

                <label for="fecha_salida">Fecha de salida:</label>
                <input type="date" id="fecha_salida" name="fecha_salida" required>
                <br><br>

                <label for="habitacion">Tipo de habitación:</label>
                <select id="habitacion" name="habitacion">
                  <option value="individual">Habitación Individual</option>
                  <option value="doble">Habitación Doble</option>
                  <option value="suite">Suite</option>
                </select>
                <br><br>
            
                <label for="huespedes">Número de huéspedes:</label>
                <input type="number" id="huespedes" name="huespedes" required min="1" max="10">
                <br><br>

                <label for="hora_llegada">Hora de llegada (opcional):</label>
                <input type="time" id="hora_llegada" name="hora_llegada">
                <br><br>

                
                  <legend>Servicios adicionales:</legend>
                  <label><input type="checkbox"> Desayuno incluido</label>
                  <label><input type="checkbox"> Aparcamiento gratuito</label>
                  <label><input type="checkbox"> Cama supletoria</label>
               
                <br><br>
            
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
                <br><br>

                <label for="color_preferido">Color preferido para la decoración:</label>
                <select id="color_preferido" name="color_preferido">
                  <option value="beige">Beige</option>
                  <option value="lightblue">Azul Claro</option>
                  <option value="lightgray">Gris Suave</option>
                  <option value="white">Blanco</option>
                  <option value="mintgreen">Verde Menta</option>
                </select>
                <br><br>

                <label><input type="checkbox" name="privacidad" required> He leído y acepto la política de privacidad.</label>
                <br><br>

                <button type="submit">Confirmar Reserva</button>
            </form>
        </div>
    </body>
</html>
