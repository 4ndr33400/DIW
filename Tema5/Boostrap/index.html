<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-primary">
            <span>Esta es una alerta primmary <a href="" class="alert-link">Ir al sitio web</a></span>
            
            <button class="btn-close"></button>
        </div>

        <div class="alert alert-secondary">
            <span>Esta es una alerta secondary</span>
        </div>

        <div class="alert alert-success">
            <span>Esta es una alerta success</span>
        </div>

        <div class="alert alert-danger">
            <span>Esta es una alerta danger</span>
        </div>

        <div class="alert alert-warning">
            <span>Esta es una alerta warning</span>
        </div>

        <div class="alert alert-info">
            <span>Esta es una alerta info</span>
        </div>

        <div class="alert alert-light">
            <span>Esta es una alerta light</span>
        </div>

        <div class="alert alert-dark">
            <span>Esta es una alerta dark</span>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
