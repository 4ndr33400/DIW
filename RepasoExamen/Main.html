<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Document</title>
</head>
<body>
    <div class="circle"></div>
    <br><br>
    <div class="container">
        <div class="cell1">Titulo de la pagina</div>
        <div class="cell2">Imagen</div>
        <div class="cell3">Imagen</div>
        <div class="cell4">Imagen</div>
        <div class="cell5">Pie de pagina</div>
    </div>
    <h2>Formulario</h2>
    <form>
        <br><br>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>
        <br><br>
        <label for="gender">Selecciona tu genero</label>
        <select name="gender" id="gender" required>
            <option value="male">Macho</option>
            <option value="female">Mujer :D</option>
            <option value="non binary">No Binarie(como agustin)</option>
            <option value="jugador de lol">Jugador de lol</option>
            <option value="moviliario">Mobiliario</option>
            <option value="meh">Me parece una enorme falta de respeto esta pregunta innecesaria para entrar a una web para aprender a hacer canelones.</option>
        </select>
        <br><br>
        <label for="birthDate">Indica la fecha de nacimiento</label>
        <input type="date" id="birthDate" required>
        <br><br>
        <label for="terms&conditions">Acepta los terminos y condiciones o muere</label>
        <input type="checkbox" id="terms&conditions" required>
        <br><br>
        <button class="button">Enviar</button>
    </form>
</body>
</html>
